{% extends 'base.html' %}

{%block title%}product Detail{% endblock %}

{%block content%}
<h1>Products List<h1>
    {% for product in products %}
        <a href={% url 'product:product_details' product.id %}>{{product.name}}</a>
        <p>{{product.description}}</p>
        <p>{{product.price}}</P>
    {% endfor %}
{%endblock%}
