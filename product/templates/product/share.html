{% extends '../base.html' %}

{% block title %}Share{% endblock %}

{% block content %}
    {% if sent %}
        <h1>Email Successfully sent</h1>
        <p>{{product.name}} was successfuly sent to {{form.cleaned_data.to}}</p>
    {% else %}
        <form method='post' novalidate>
            {{form.as_p}}
            {% csrf_token %}
            <input type='submit' value='send email'/>
        </form>
    {% endif %}
{% endblock %}
